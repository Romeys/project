    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <!-- 全局Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/reset.css">
    <!-- 全局Css样式结束 -->
    <!-- 公共Css样式开始 -->

<body>

  <!-- 头部开始 -->
  <div class="header">
    <i class="iconfont icon-fanhui" onclick="javascript:history.back(-1);"></i>
    <span class="title">订单列表</span>
  </div>
  <!-- 头部结束 -->

  <div class="layer">
    
    <!-- 顶部tab开始 -->
    <div class="tab">
      <div class="tab-menu">
        <ul class="clearfix">
          <li class="change">全部</li>
          <li>待付款</li>
          <li>已付款</li>
          <li>已退款</li>
        </ul>
      </div>
      <div class="tab-box">
        <div class="order-list">
          <a href="../order/detail.html" class="list-box flex">
            <div class="left">
              <p class="order-name">石林太阳花客栈[舒适型]（豪华标准间）</p>
              <p class="order-time">使用时间：2018-08-13</p>
            </div>
            <div class="right">
              <span class="price">￥ 123.00</span>
              <span class="btn btn1">待付款</span>
            </div>
          </a>
        </div>
        <div class="order-list">
          <a href="../order/detail.html" class="list-box flex">
            <div class="left">
              <p class="order-name">石林太阳花客栈[舒适型]（豪华标准间）</p>
              <p class="order-time">使用时间：2018-08-13</p>
            </div>
            <div class="right">
              <span class="price">￥ 123.00</span>
              <span class="btn btn1">待付款</span>
            </div>
          </a>
        </div>
        <div class="order-list">
          <a href="../order/detail.html" class="list-box flex">
            <div class="left">
              <p class="order-name">石林太阳花客栈[舒适型]（豪华标准间）</p>
              <p class="order-time">使用时间：2018-08-13</p>
            </div>
            <div class="right">
              <span class="price">￥ 123.00</span>
              <span class="btn btn2">已付款</span>
            </div>
          </a>
        </div>
        <div class="order-list">
          <a href="../order/detail.html" class="list-box flex">
            <div class="left">
              <p class="order-name">石林太阳花客栈[舒适型]（豪华标准间）</p>
              <p class="order-time">使用时间：2018-08-13</p>
            </div>
            <div class="right">
              <span class="price">￥ 123.00</span>
              <span class="btn btn3">已退款</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- 顶部tab结束 -->

  </div>

  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  
  <script>
    $().ready(function(){
      $(".tab-menu li").mouseover(function(){
      //通过 .index()方法获取元素下标，从0开始，赋值给某个变量
        var _index = $(this).index();
      //让内容框的第 _index 个显示出来，其他的被隐藏
        $(".tab-box>div").eq(_index).show().siblings().hide();
      //改变选中时候的选项框的样式，移除其他几个选项的样式
      $(this).addClass("change").siblings().removeClass("change");
      });
    });
  </script>

</body>

</html>
