<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>酒店预订</title>
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <!-- 全局Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/reset.css">
    <!-- 全局Css样式结束 -->
    <!-- 公共Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/common.css">
    <!-- 公共Css样式结束 -->
    <!-- 页面Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/hotel/detail.css">
    <!-- 页面Css样式结束 -->

</head>

<body>

  <!-- 头部开始 -->
  <div class="header">
    <i class="iconfont icon-fanhui" onclick="javascript:history.back(-1);"></i>
    <span class="title">酒店预订</span>
  </div>
  <!-- 头部结束 -->

  <div class="layer">
    <img src="../assets/images/hotel01.jpg">
    <p class="hotel-name">石林华天大酒店</p>
    <p><i class="iconfont icon-dingwei-xian"></i>云南省昆明市石林彝族自治县</p>
    <p class="border-none"><i class="iconfont icon-shoucang"></i>酒店星级：5星级</p>
    <div class="ticket-list border5">
      <p class="title">
        <span>房间预订</span>
      </p>
      <div class="list-box flex">
        <img class="hotel-img" src="../assets/images/shotel01.jpg">
        <div class="ticket-name">
          <p>高级单人间</p>
          <p class="pay">36㎡&nbsp;&nbsp;大床&nbsp;&nbsp;17-22层</p>
        </div>
        <div class="ticket-price">
          <p class="price">￥220<em>起</em></p>
          <a href="../order/index.html">预  订</a>
        </div>
      </div>
      <div class="list-box flex">
        <img class="hotel-img" src="../assets/images/shotel02.jpg">
        <div class="ticket-name">
          <p>豪华单人间</p>
          <p class="pay">45㎡&nbsp;&nbsp;大床&nbsp;&nbsp;17-22层</p>
        </div>
        <div class="ticket-price">
          <p class="price">￥280<em>起</em></p>
          <a href="../order/index.html">预  订</a>
        </div>
      </div>
    </div>
    <div class="ticket-list">
      <p class="title">
        <span>酒店设施</span>
      </p>
      <div class="ticket-info">
        <div class="item">
          <h1>网络</h1>
          <div class="flex">
            <span>客房wifi免费</span>
            <span>房间内高速上网</span>
            <span>公共区wifi免费</span>
          </div>
        </div>
        <div class="item">
          <h1>交通服务</h1>
          <div class="flex">
            <span>免费停车场</span>
          </div>
        </div>
        <div class="item">
          <h1>前台服务</h1>
          <div class="flex flex-wrap">
            <span>行李寄存</span>
            <span>24小时前台</span>
            <span>部分时段大堂经理</span>
            <span>叫醒服务</span>
            <span>信用卡结算</span>
            <span>一次性账单结算</span>
          </div>
        </div>
      </div>
    </div>
    <div class="ticket-list border5">
      <p class="title">
        <span>酒店政策</span>
      </p>
      <div class="ticket-info">
        <div class="item">
          <h1>入离时间</h1>
          <div>
            a.入住时间：14:00以后 离店时间：12:00以前
          </div>
        </div>
        <div class="item">
          <h1>膳食安排</h1>
          <div>
            自助早餐RMB38
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
