<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>酒店列表</title>
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <!-- 全局Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/reset.css">
    <!-- 全局Css样式结束 -->
    <!-- 公共Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/common.css">
    <!-- 公共Css样式结束 -->
    <!-- 页面Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/hotel/index.css">
    <!-- 页面Css样式结束 -->

</head>

<body>

  <!-- 头部开始 -->
  <div class="header">
    <i class="iconfont icon-fanhui" onclick="javascript:history.back(-1);"></i>
    <span class="title">酒店列表</span>
  </div>
  <!-- 头部结束 -->

  <div class="layer">

    <!-- 搜索开始 -->
    <div class="search-box">
      <div class="search">
        <i class="iconfont icon-sousuo"></i>

    </div>
    <!-- 搜索结束 -->

    <!-- 景区列表开始 -->
    <div class="guide-list">
      <a href="../hotel/detail.html">
        <div class="guide-box flex">
          <div class="guide-img">
            <img src="../assets/images/shotel01.jpg">
          </div>
          <div class="guide-text">
            <h1>石林酒店</h1>
            <span class="guide-btn">满意度：<em>100%</em>3星级</span>
          </div>
          <div class="guide-price">
            ￥110<em>起</em>
          </div>
        </div>
      </a>
      <a href="../hotel/detail.html">
        <div class="guide-box flex">
          <div class="guide-img">
            <img src="../assets/images/shotel02.jpg">
          </div>
          <div class="guide-text">
            <h1>华天大酒店</h1>
            <span class="guide-btn">满意度：<em>100%</em>5星级</span>
          </div>
          <div class="guide-price">
            ￥320<em>起</em>
          </div>
        </div>
      </a>
      <a href="../hotel/detail.html">
        <div class="guide-box flex">
          <div class="guide-img">
            <img src="../assets/images/shotel03.jpg">
          </div>
          <div class="guide-text">
            <h1>维也纳酒店</h1>
            <span class="guide-btn">满意度：<em>100%</em>4星级</span>
          </div>
          <div class="guide-price">
            ￥240<em>起</em>
          </div>
        </div>
      </a>
      <a href="../hotel/detail.html">
        <div class="guide-box flex">
          <div class="guide-img">
            <img src="../assets/images/shotel04.jpg">
          </div>
          <div class="guide-text">
            <h1>延年酒店</h1>
            <span class="guide-btn">满意度：<em>100%</em>5星级</span>
          </div>
          <div class="guide-price">
            ￥350<em>起</em>
          </div>
        </div>
      </a>
    </div>
    <!-- 景区列表结束 -->

  </div>


</body>

</html>
