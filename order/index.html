<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>预定</title>
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <!-- 全局Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/reset.css">
    <!-- 全局Css样式结束 -->
    <!-- 公共Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/common.css">
    <!-- 公共Css样式结束 -->
    <!-- 时间插件样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/js/lib/mobiscroll-2.13.2/style/mobiscroll.2.13.2.css">
    <!-- 时间插件样式结束 -->
    <!-- 页面Css样式开始 -->
    <link rel="stylesheet" type="text/Css" href="../assets/css/order/index.css">
    <!-- 页面Css样式结束 -->

</head>

<body>

  <!-- 头部开始 -->
  <div class="header">
    <i class="iconfont icon-fanhui" onclick="javascript:history.back(-1);"></i>
    <span class="title">预  定</span>
  </div>
  <!-- 头部结束 -->

  <div class="layer">
    
    <div class="order-name">
      <p>酒店名称：石林太阳花客栈[舒适型]</p>
      <p>房间类型：（豪华标准间）</p>
    </div>

    <div class="order-date flex">
      <div class="start-date">
        <p>入住日期</p>
        <div class="choose-date">
          <input id="star" placeholder="请选择日期" />  
        </div>
      </div>
      <div class="day">
        <span>共1晚</span>
      </div>
      <div class="end-date">
        <p>离店日期</p>
        <div class="choose-date">
          <input id="end" placeholder="请选择日期" />  
        </div>
      </div>
    </div>

    <div class="choose-num flex">
      <div>数量</div>
      <span class="num">
        <em class="num-btn" id="min">-</em>
        <input id="text_box" name="" type="text" value="1" style="width:30px;text-align: center"/> 
        <em class="num-btn" id="add">+</em> 
      </span>
    </div>

    <div class="user-info">
      <div class="item-input flex">
        <span>用户名</span>
        <div><input type="text" placeholder="请输入用户名"></div>
      </div>
      <div class="item-input flex">
        <span>手机号码</span>
        <div><input type="text" placeholder="请输入手机号码"></div>
      </div>
      <div class="item-input flex">
        <span>备注说明</span>
        <div><input type="text" placeholder="无"></div>
      </div>
    </div>
    <div class="pay-type flex">
      <span>付款方式</span>
      <span>全款支付</span>
    </div>
  </div>

  <div class="order-bottom flex">
    <span>金额：￥<em>129</em></span>
    <a href="../order/confirm.html">提交订单</a>
  </div>

  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <!-- 时间插件JS开始 -->
  <script type="text/javascript" src="../assets/js/lib/mobiscroll-2.13.2/script/mobiscroll.2.13.2.js"></script>
  <!-- 时间插件JS结束 -->
  <script>
    $(document).ready(function(){
      //获得文本框对象
      var t = $("#text_box");
      //初始化数量为1,并失效减
      $('#min').attr('disabled',true);
      //数量增加操作
      $("#add").click(function(){ 
        // 给获取的val加上绝对值，避免出现负数
        t.val(Math.abs(parseInt(t.val()))+1);
        if (parseInt(t.val())!=1){
          $('#min').attr('disabled',false);
        };
      }) 
      //数量减少操作
      $("#min").click(function(){
        t.val(Math.abs(parseInt(t.val()))-1);
        if (parseInt(t.val())==1){
          $('#min').attr('disabled',true);
        };
      })
    });

    // 日期插件
    var curr = new Date().getFullYear();
    var opt = {  
    'default': {
      theme: 'default',
      mode: 'scroller',
      display: 'modal',
      animate: 'fade'
            },
    'dateYMD': {
                preset: 'date',
      dateFormat: 'yyyy-mm-dd',
      defaultValue: new Date(new Date()),
      invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
        },
        'datetime': {
            preset: 'datetime',
            minDate: new Date(2012, 3, 10, 9, 22),
            maxDate: new Date(2014, 7, 30, 15, 44),
            stepMinute: 5
        },
        'time': {
            preset: 'time'
        },
        'select': {
            preset: 'select'
        },
        'select-opt': {
            preset: 'select',
            group: true,
            width: 50
        }
    }
		$('#star').scroller($.extend(opt['dateYMD'],opt['default']));
		$('#end').scroller($.extend(opt['dateYMD'],opt['default']));
  </script> 

</body>

</html>
